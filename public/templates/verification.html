<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
  </head>
  <body>
    <div
      style="
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
      "
    >
      <div
        style="
          text-align: center;
          background-color: #f7f7f7;
          padding: 10px 0;
          border-bottom: 1px solid #ccc;
        "
      >
        <h1>{{subject}}</h1>
      </div>
      <div style="margin: 20px 0">
        <p>{{greeting}}</p>
        <p>{{message}}</p>
        <p style="font-size: 20px; font-weight: bold; color: #333">{{code}}</p>
        <p>{{instructions}}</p>
      </div>
      <div
        style="
          text-align: center;
          margin-top: 20px;
          color: #888;
          font-size: 12px;
        "
      >
        <p>{{footer}}</p>
      </div>
    </div>
  </body>
</html>
